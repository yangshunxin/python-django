<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
</head>
<body>
    <h1>班级信息列表</h1>
    <u1>
        <!--调用的时候传过来一个grades的列表：[grade1, grade2, grade3...]  --->
        {%for grade in grades%}
        <li>

            <a href={{grade.id}}>{{grade.gname}}</a>
        </li>
        {%endfor%}
    </u1>
</body>
</html>
